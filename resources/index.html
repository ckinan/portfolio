<h1 style="margin-bottom: 0; margin-top: 0; border-bottom: 1px solid rgba(156, 163, 175, 1); text-align: center;">Home</h1>
{% for year in posts_by_year %}
<h2 style="margin-bottom: 0px">{{year.value}}</h2>
<ul style="list-style: none; padding-left: 0; margin: 0px">
    {% for post in year['posts'] %}
        <li>{{post.date}}: <a href="/blog/{{ post.slug }}/">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
